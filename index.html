<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web Player: música para todas as pessoas</title>
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/vars.css" />
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css" />
    <link rel="stylesheet" href="./src/styles/main-content.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div class="sidebar-footer-group">
        <div class="sidebar">
            <nav class="sidebar__navigation">
                <div class="sidebar__navigation__logo">
                    <a href="">
                        <img src="./src/assets/icons/logo-spotify.png" alt="Spotify Logo">
                    </a>
                </div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="icon fa fa-house"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="icon fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
            </nav>
            <div class="library">
                <div class="library__content">
                    <div class="library__content__btn">
                        <button>
                            <span class="icon fa fa-regular fa-folder-open"></span>
                            <span class="title-section-library">Sua Biblioteca</span>
                        </button>
                    </div>
                    <div class="library__content__plus">
                        <button>
                            <span class="icon fa fa-regular fa-plus"></span>
                        </button>
                    </div>
                </div>
                    <section class="section-playlist">
                        <div class="section-playlist__content">
                            <span class="text title">Crie sua primeira playlist</span>
                            <span class="text subtitle">É fácil, vamos te ajudar.</span>
                            <button class="section-playlist__btn">Criar playlist</button>
                        </div>
                    </section>
            </div>
            <div class="sidebar-footer">
                <a href="">Legal</a>
                <a href="">Centro de Privacidade</a>
                <a href="">Política de privacidade</a>
                <a href="">Cookies</a>
                <a href="">Sobre anúncios</a>
                <a href="">Acessibilidade</a>
            </div>
            <div class="languages">
                <button class="languages__btn">
                    <span class="icon fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="Anterior">
                    </button>
                    <button class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="Próximo">
                    </button>
                    <div class="header__search">
                        <img src="./src/assets/icons/search.png" alt="Buscar">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
                    </div>
                    <div class="header__login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                </div>
            </nav>
        </div>
    </main>

    <footer>
        <div class="cta-premium__content">
            <div class="cta-premium__content__text">
                <span class="text title">Testar o Premium de graça</span>
                <span class="text subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</span>
            </div>
            <div>
                <button class="cta-premium__content__btn">Inscreva-se grátis</button>
            </div>
        </div>
    </footer>
</body>
</html>
