<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web Player: música para todas as pessoas</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="sidebar__navigation__logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="Spotify Logo">
                </a>
            </div>
                <ul>
                    <li>
                        <a href="">
                            <span class="icon fa fa-house"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="icon fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
        </nav>
        <div class="library">
            <div class="library__content">
                <div class="library__content__btn">
                    <span class="icon fa fa-regular fa-folder-open"></span>
                    <span class="title-section-library">Sua biblioteca</span>
                </div>
                <div class="library__content__plus">
                    <span class="icon fa fa-regular fa-plus"></span>
                </div>
            </div>
                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title">Crie sua primeira playlist</span>
                        <span class="text subtitle">É fácil, vamos te ajudar.</span>
                        <button class="section-playlist__btn">Criar playlist</button>
                    </div>
                </section>
        </div>
        <div class="sidebar-footer">
            <a href="">Legal</a>
            <a href="">Centro de Privacidade</a>
            <a href="">Política de privacidade</a>
            <a href="">Cookies</a>
            <a href="">Sobre anúncios</a>
            <a href="">Acessibilidade</a>
        </div>
        <div class="languages">
            <button class="languages__btn">
                <span class="icon fa fa-globe"></span>
                <span>Português do Brasil</span>
            </button>
        </div>
    </div>
</body>
</html>
