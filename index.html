<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web Player: música para todas as pessoas</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar-navigation">
            <div class="sidebar-logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="Spotify Logo">
                </a>
            </div>
            <div class="sidebar-menu-items">
                <ul>
                    <li>
                        <a href="">
                            <span class="icon fa fa-house"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="icon fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="sidebar-library">
            <div class="top-section-library">
                <div class="sidebar-library-icon-title">
                    <span class="icon fa-regular fa-folder-open"></span>
                    <span class="title-section-library">Sua biblioteca</span>
                </div>
                <div class="sidebar-library-icon">
                    <span class="icon fa-regular fa-plus"></span>
                </div>
            </div>
            <div class="cta-create-playlist">
                <section>
                    <span class="title-section-playlist">Crie sua primeira playlist</span>
                    <span class="text-section-playlist">É fácil, vamos te ajudar.</span>
                    <button class="btn-cta-create-playlist">Criar playlist</button>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
